<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <title>This is a form</title>



</head>
<body>

  <header>
    <h1>The code review</h1>
  </header>

  <section id="intro">
    <h2>Sign up for our newsletter</h2>
    <p id="content1">Get the latest news on how your code is</p>
    <p>doing right now in your inbox</p>
    
  

  </section>
 
  <div class="wrap">
    
  <hr class="thick2">
  <hr class="thick1">

</div>  


<form action="index.html" method="post">
    
    <fieldset class="formabove">
      <legend class="formh2">Contact Information</legend>
      <label class="label-contact" for="name">Full name:</label> 
        <input type="text" name="user_name" id="name" placeholder="Required *">
      <label class="label-contact" for="email">Email Address:</label> 
      <input type="email" name="user_email" id="email" placeholder="Required *">
      <label class="label-contact" for="phone">Phone Number:</label> 
      <input type="tel" name="user_phone" id="phone" />
      <label class="label-contact" for="street">Street Adress:</label> 
      <input type="text" name="user_adress" id="street" />
      <label class="label-contact" for="city">City:</label> 
      <input type="text" name="user_city" id="city" />
      <label class="label-contact" for="state">State:</label> 
      <select id="state" name="user_state" >
        <option value="" disabled selected>Select state</option>
        <option value="NH">Noord-Holland</option>
        <option value="ZH">Zuid-Holland</option>
        <option value="Limburg">Limburg</option>
      </select>
      <label class="label-contact" for="zip">Zip Code:</label> 
      <input type="text" name="user_zip" id="zip" />
    </fieldset>

       
          
        <hr class="thick3">

         
      
      <fieldset class="formbelow"> 
        <legend class="formh2">Newsletter</legend>
      <p >Select the newsletters you would like to receive</p>
      
        <input  type="checkbox" id="html_news" name="user_html_news" value="html">
        <label  for="html_news">HTML news</label><br>
        <input  type="checkbox" id="Javascript_news" name="user_Javascript_news" value="Javascript">
        <label  for="Javascript_news"> Javascript news</label><br>
        <input  type="checkbox" id="CSS_news" name="CSS_user_news" value="CSS">
        <label  for="CSS_news"> CSS news</label><br><br>
      
        <p>Newsletter formats</p>
        
      <input  type="radio" id="html" name="user_choice" value="html">
      <label  for="html">HTML</label><br>
      <input   type="radio" id="plain" name="user_choice" value="html">
      <label  for="plain">Plain text</label>
    
      <P>
      <label for="topics">Other topics you'd like to hear about</label>        </P>
        <textarea id="topics" name="user_topics"></textarea>
        
        
          
          <input type="submit" value="Submit">
      </fieldset>
    </form>
    
    <footer>Copyright The Code review</footer>
</body>
</html>
